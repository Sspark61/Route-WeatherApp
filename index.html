<html>
  <head>
    <link rel="stylesheet" href="styles/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="inner-navbar">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
          <div class="text">
            <h1>Weather</h1>
            <h2>tagline goes here</h2>
          </div>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">News</a>
            </li>
            <li>
              <a href="#">Live Cameras</a>
            </li>
            <li>
              <a href="#">Photos</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="inner-cont">
        <div class="search">
          <div class="inner-search">
            <input type="text" placeholder="Find Your Location..." />
            <button type="button" id="button-addon2">Find</button>
          </div>
        </div>
        <div class="weather">
          <div class="inner-weather">
            <div class="cards">
              <div class="today-card">
                <div class="head">
                  <h3>Thursday</h3>
                  <h3>3 July</h3>
                </div>
                <div class="data">
                  <div class="location">Cairo</div>
                  <div class="temp">30&deg;C</div>
                  <div class="temp-icon">
                    <img
                      src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                    />
                  </div>
                  <div class="description">Sunny</div>
                  <div class="extras">
                    <span>
                      <img src="images/icon-umberella.png" alt="" />
                      20%
                    </span>
                    <span>
                      <img src="images/icon-wind.png" alt="" />
                      18 km/h
                    </span>
                    <span>
                      <img src="images/icon-compass.png" alt="" />
                      North
                    </span>
                  </div>
                </div>
              </div>
              <div class="day1-card">
                <div class="head">
                  <h3>Friday</h3>
                </div>
                <div class="data">
                  <div class="temp-icon">
                    <img
                      src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                    />
                  </div>
                  <div class="max-temp">
                    40&deg;C
                    <div class="min-temp">30&deg;C</div>
                  </div>
                  <div class="description">Sunny</div>
                </div>
              </div>
              <div class="day2-card">
                <div class="head">
                  <h3>Saturday</h3>
                </div>
                <div class="data">
                  <div class="temp-icon">
                    <img
                      src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                    />
                  </div>
                  <div class="max-temp">
                    40&deg;C
                    <div class="min-temp">30&deg;C</div>
                  </div>
                  <div class="description">Sunny</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="inner-footer">
        <div class="newsletter">
          <div class="inner-news">
            <div class="input-group">
              <input type="email" placeholder="Enter Your E-mail to Subscribe..." />
              <button type="button" id="button-addon2">Subscribe</button>
            </div>
            <div class="socials">
              <ul>
                <li>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                </li>
              </ul>
            </div>
          </div>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </div>
      </div>
    </div>
  </body>
</html>
