<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/responsive.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="navbar">
      <div class="inner-navbar">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
          <div class="text">
            <h1>Weather</h1>
            <h2>tagline goes here</h2>
          </div>
        </div>
        <div class="nav-links" id="nav-list">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">News</a>
            </li>
            <li>
              <a href="#">Live Cameras</a>
            </li>
            <li>
              <a href="#">Photos</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="hamburgerbtn">
          <input type="checkbox" class="theme" id="theme" />
          <a href="#nav-list" class="list-bar"
            ><i class="fa-solid fa-bars"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="inner-cont">
        <div class="search">
          <div class="inner-search">
            <input type="text" placeholder="Find Your Location..." id="city" />
            <button type="button" id="button-addon2">Find</button>
          </div>
        </div>
        <div class="weather">
          <div class="inner-weather">
            <div class="cards">
              <div class="today-card">
                <div class="head"></div>
                <div class="data">
                  <div class="location"></div>
                  <div class="temp"></div>
                  <div class="temp-icon"></div>
                  <div class="description"></div>
                  <div class="extras">
                    <span class="humidity"> </span>
                    <span class="wind"> </span>
                    <span class="direction"> </span>
                  </div>
                </div>
              </div>
              <div class="day1-card">
                <div class="head"></div>
                <div class="data">
                  <div class="temp-icon"></div>
                  <div class="temp">
                    <div class="max-temp"></div>
                    <div class="min-temp"></div>
                  </div>
                  <div class="description"></div>
                </div>
              </div>
              <div class="day2-card">
                <div class="head"></div>
                <div class="data">
                  <div class="temp-icon"></div>
                  <div class="temp">
                    <div class="max-temp"></div>
                    <div class="min-temp"></div>
                  </div>
                  <div class="description"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="inner-footer">
        <div class="newsletter">
          <div class="inner-news">
            <div class="input-group">
              <input
                type="email"
                placeholder="Enter Your E-mail to Subscribe..."
              />
              <button type="button" id="button-addon2">Subscribe</button>
            </div>
            <div class="socials">
              <ul>
                <li>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                </li>
              </ul>
            </div>
          </div>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </div>
      </div>
    </div>
    <script src="JS/logic.js"></script>
  </body>
</html>
